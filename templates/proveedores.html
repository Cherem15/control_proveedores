<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Proveedores</h1>
  <form method="POST" class="row g-3">
    <div class="col-md-6"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
    <div class="col-md-6"><input name="empresa" class="form-control" placeholder="Empresa"></div>
    <div class="col-md-6"><input name="contacto" class="form-control" placeholder="Contacto"></div>
    <div class="col-md-6"><input name="rfc" class="form-control" placeholder="RFC"></div>
    <div class="col-12"><button class="btn btn-primary" type="submit">Agregar Proveedor</button></div>
  </form>
  <hr>
  <h2>Listado</h2>
  <ul class="list-group">
    {% for p in proveedores %}
      <li class="list-group-item"><strong>{{ p.nombre }}</strong> - {{ p.empresa }} ({{ p.rfc }}) - {{ p.contacto }}</li>
    {% endfor %}
  </ul>
</body>
</html>
