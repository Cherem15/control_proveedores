<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Proyectos</h1>
  <form method="POST" class="row g-3">
    <div class="col-md-6"><input name="nombre" class="form-control" placeholder="Nombre del proyecto" required></div>
    <div class="col-md-6"><input name="cliente" class="form-control" placeholder="Cliente"></div>
    <div class="col-md-6"><input name="ubicacion" class="form-control" placeholder="Ubicación"></div>
    <div class="col-md-6"><input name="presupuesto" type="number" step="0.01" class="form-control" placeholder="Presupuesto (MXN)"></div>
    <div class="col-12"><button class="btn btn-success" type="submit">Agregar Proyecto</button></div>
  </form>
  <hr>
  <h2>Listado</h2>
  <ul class="list-group">
    {% for p in proyectos %}
      <li class="list-group-item d-flex justify-content-between">
        <span><strong>{{ p.nombre }}</strong> - {{ p.cliente }} ({{ p.ubicacion }})</span>
        <span>
          <a class="btn btn-sm btn-primary" href="/proyectos/{{ p.id }}/conceptos">Ver conceptos</a>
          <a class="btn btn-sm btn-secondary" href="/cotizacion/{{ p.id }}">Cotización</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
